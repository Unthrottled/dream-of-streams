<div>
    <main role="main" class="container">
        <div class="jumbotron">
            <h1>List Source</h1>
            <div>
                <p class="lead">
                    This is an excerpt of what this is.
                </p>
                <div>
                    <p>
                        Small little filler detail
                    </p>
                </div>
            </div>
        </div>
    </main>
    <div>
        <a class="btn btn-sm btn-warning"
           routerLink="/basics">back</a>
        <stream-item [streamItem]="list"></stream-item>
        <div class="stream-container">
            <div>
                <div>
                    <img src="{{picture}}"/>
                </div>
                <stream-source
                        [inputStream]="streamSourceInput"
                        (outputStream)="sourceComplete($event)"></stream-source>
            </div>
        </div>
    </div>
</div>
