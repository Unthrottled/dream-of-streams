<div style="display: flex">
    <div style="flex-grow: 1">
        <stream-source (outputStream)="sourceComplete($event)"></stream-source>
    </div>
    <div style="flex-grow: 1">
        <map-stream (outputStream)="mapOneComplete($event)"
                    [inputStream]="sourceOutput"
                    [mappingFunction]="mapOne.bind(this)"
        ></map-stream>
    </div>
</div>
