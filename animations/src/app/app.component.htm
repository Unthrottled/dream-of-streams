<div class="stream-container">
    <div >
        <stream-source (outputStream)="sourceComplete($event)"></stream-source>
    </div>
    <div >
        <flatMap-stream (outputStream)="flatMapOneComplete($event)"
                    [inputStream]="sourceOutput"
                    [mappingFunction]="flatMapOne"
        ></flatMap-stream>
    </div>
    <div >
        <map-stream (outputStream)="mapOneComplete($event)"
                    [inputStream]="flatMapOutput"
                    [mappingFunction]="mapOne"
        ></map-stream>
    </div>
    <div >
        <filter-stream (outputStream)="filterOneComplete($event)"
                    [inputStream]="mapOutput"
                    [filterFunction]="filterOne"
        ></filter-stream>
    </div>
</div>
<div class="stream-container">
    <div >
        <stream-source (outputStream)="sourceCompleteTwo($event)"></stream-source>
    </div>
    <div >
        <map-stream [inputStream]="sourceOutputTwo"
                    [mappingFunction]="mapTwo"
        ></map-stream>
    </div>
</div>
